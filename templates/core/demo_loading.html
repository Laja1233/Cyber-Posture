{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        .loading-bar-container {
            width: 240px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-in 0.3s forwards;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0077b5, #00a0dc);
            border-radius: 2px;
            animation: loadProgress 3s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
            }
            20% {
                width: 15%;
            }
            40% {
                width: 35%;
            }
            60% {
                width: 60%;
            }
            80% {
                width: 85%;
            }
            100% {
                width: 100%;
            }
        }

        .loading-text {
            color: #fff;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in 0.6s forwards;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <img src="{% static "images/icon.png" %}" alt="Logo" class="logo" onerror="this.style.display='none'">
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        // Redirect to dashboard after loading animation completes
        setTimeout(() => {
            window.location.href = '{% url "core:dashboard" %}';
        }, 3500);
    </script>
</body>
</html>
